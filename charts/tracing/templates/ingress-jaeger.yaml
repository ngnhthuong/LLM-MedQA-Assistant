{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger
  namespace: {{.Values.namespace}}
  # annotations:
  #   kubernetes.io/ingress.class: "nginx-observe"
spec:
  ingressClassName: nginx-observe
  rules:
    - http:
        paths:
          - path: /jaeger
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686
{{- end }}